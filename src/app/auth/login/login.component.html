<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>
  <div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
      <div class="align-items-center d-flex h-100">
        <div class="card-body">
          <!-- Logo -->
          <div class="auth-brand text-center text-lg-start">
            <a href="index.html" class="logo-dark">
              <span
                ><img src="assets/images/img1.jpg" alt="" height="18"
              /></span>
            </a>
            <a href="index.html" class="logo-light">
              <span
                ><img src="assets/images/img1.jpg" alt="" height="18"
              /></span>
            </a>
          </div>

          <!-- title-->
          <h4 class="mt-0">CINE BUY WEB</h4>
          <p class="text-muted mb-4">
            Por favor, digital tus credenciales para ingresar al sistema, si no
            tienes cuenta, regístrate.
          </p>

          <!-- form -->
          <form (ngSubmit)="login()" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electronico</label>
              <input
                class="form-control bg bg-dark shadow-lg"
                type="email"
                id="email"
                formControlName="email"
                required=""
                autocomplete="off"
                spellcheck="false"
                placeholder="Escribe tu email"
              />

              <label for="password" class="form-label">Contraseña</label>
              <input
                class="form-control bg bg-dark shadow-lg text-bg-light"
                type="password"
                id="password"
                formControlName="password"
                required=""
                autocomplete="off"
                spellcheck="false"
                placeholder="Escribe tu contraseña"
              />

              <button
                class="btn btn-dark hover:btn-primary-focus w-full capitalize mt-5"
                type="submit"
                [disabled]="!formGroup.valid"
                [ngClass]="{
                  '!text-white !bg-neutral opacity-80': !formGroup.valid
                }"
              >
                Iniciar Sesión
              </button>
              <p class="text-muted">
              Don't have an account?
              <a href="/auth/register" class="text-muted ms-1"
                ><b>Sign Up</b></a
              >
            </p>
            </div>
          </form>
          <!-- end form-->

          <!-- Footer-->
          <footer class="footer footer-alt">
            <p class="text-muted">
              Don't have an account?
              <a href="/auth/register" class="text-muted ms-1"
                ><b>Sign Up</b></a
              >
            </p>
          </footer>
        </div>
        <!-- end .card-body -->
      </div>
      <!-- end .align-items-center.d-flex.h-100-->
    </div>
    <!-- end auth-fluid-form-box-->

    <!-- Auth fluid right content -->
    <div class="d-flex align-items-center text-center">
      <img src="assets/images/img2.png" alt="" class="img-fluid" />
    </div>
    <!-- end Auth fluid right content -->
  </div>
  <!-- end auth-fluid-->

  <!-- bundle -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/app.min.js"></script>
</body>
