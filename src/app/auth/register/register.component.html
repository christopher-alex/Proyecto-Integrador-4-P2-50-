<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box bg-black">
    <div class="align-items-center d-flex h-100">
      <div class="container-animation">
        <div class="animation">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
        </div>
      </div>

      <div class="card-body blur">
        <!-- Logo -->
        <div>
          <div class="auth-brand text-center text-lg-start">
            <a href="index.html" class="logo-dark">
              <span
                ><img src="assets/images/logo-dark.png" alt="" height="18"
              /></span>
            </a>
            <a href="index.html" class="logo-light">
              <span
                ><img src="assets/images/logo.png" alt="" height="18"
              /></span>
            </a>
          </div>

          <!-- title-->

          <h4 class="mt-0 text-light">Regístrate</h4>
          <p class="mb-4 text-light">
            No tienes cuenta? Registra tus datos y en un minuto crea una!
          </p>

          <!-- form -->
          <form (ngSubmit)="register()" [formGroup]="formGroup">
            <div class="mb-3">
              <label for="fullname" class="form-label text-light"
                >Nombre y Apellido</label
              >
              <input
                class="form-control bg bg-dark shadow-lg text-bg-secondary"
                formControlName="fullName"
                type="text"
                id="fullname"
                placeholder="Ingresa tu nombre y apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light"
                >Correo electrónico</label
              >
              <input
                class="form-control bg bg-dark shadow-lg text-bg-secondary"
                formControlName="email"
                type="email"
                id="emailaddress"
                required
                placeholder="Ingresa tu correo electrónico"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light"
                >Contraseña</label
              >
              <input
                class="form-control bg bg-dark shadow-lg text-bg-secondary"
                formControlName="password"
                type="password"
                required
                id="password"
                placeholder="Ingresa tu contraseña"
              />
            </div>
             <div class="form-check p-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkbox-signup"
                    formControlName="terms_and_conditions"
                  />
                  <label class="form-check-label" for="checkbox-signup"
                    >Acepto
                    <a href="javascript: void(0);" class="text-muted"
                      > los términos y condiciones</a
                    ></label
                  >
                </div>
            <div class="mb-3"></div>
            <div class="mb-0 d-grid text-center">
              <button
                class="btn btn-dark hover:btn-primary-focus w-full capitalize mt-5"
                type="submit"
                [disabled]="!formGroup.valid"
                [ngClass]="{
                  '!text-white !bg-neutral opacity-80': !formGroup.valid
                }"
              >
                Registrarse
              </button>
            </div>
            <!-- social-->
            <div class="text-center mt-4">
              <p class="text-muted font-16">Regístrate usando</p>
              <ul class="social-list list-inline mt-3">
                <li class="list-inline-item">
                  <a
                    href="javascript: void(0);"
                    class="social-list-item border-primary text-primary"
                    ><i class="fa-brands fa-facebook"></i
                  ></a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="javascript: void(0);"
                    class="social-list-item border-danger text-danger"
                    ><i class="fa-brands fa-google"></i
                  ></a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="javascript: void(0);"
                    class="social-list-item border-info text-info"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="javascript: void(0);"
                    class="social-list-item border-secondary text-secondary"
                    ><i class="fa-brands fa-github"></i
                  ></a>
                </li>
              </ul>
            </div>
          </form>

          <!-- end form-->

          <!-- Footer-->
          <footer class="footer footer-alt">
            <p class="text-muted text-center">
              Ya tienes una cuenta con nosotros?
              <a href="/auth/login" class="text-muted ms-1"><b>Inicia Sesión</b></a>
            </p>
          </footer>
        </div>
      </div>
      <!-- end .card-body -->
    </div>

    <!-- end .align-items-center.d-flex.h-100-->
  </div>

  <div class="d-flex align-items-center text-center">
    <img src="assets/images/6.jpg" alt="" class="img-fluid" />
  </div>
</div>
