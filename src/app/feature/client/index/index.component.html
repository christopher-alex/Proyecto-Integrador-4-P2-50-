<div class="top-movies py-5 bg-black">
  <div class="container">
    <h2 class="mb-4">EN CARTELERA</h2>
    <div class="moviegrid">
      <div *ngFor="let movie of movies" class="moviegrid-item" routerLink="/cine/movie/{{ movie._id }}/showtimes"
        [queryParams]="{ returnUrl: '/cine/movie' }">

        <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="moviegrid-poster img-fluid" />
        <h3 class="moviegrid-title mt-2 font-20">{{ movie.title }}</h3>

      </div>
    </div>
  </div>
</div>
