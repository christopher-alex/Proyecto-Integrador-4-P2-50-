<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid"
        src="https://www.cinextecuador.com/IT-CDN/Themes/_default/Images/Carousel/carousel-04.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid"
        src="https://www.cinextecuador.com/IT-CDN/Themes/_default/Images/Carousel/carousel-05.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid"
        src="https://www.cinextecuador.com/IT-CDN/Themes/_default/Images/Carousel/carousel-02.jpg" alt="Third slide">
    </div>
  </div>
</div>

<div class="top-movies py-5">
  <div class="container">
    <h2 class="mb-4">EN CARTELERA</h2>
    <div class="moviegrid">
      <div *ngFor="let movie of movies" class="moviegrid-item" routerLink="/cine/movie/{{ movie._id }}/showtimes"
        [queryParams]="{ returnUrl: '/cine/movie' }">

        <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="moviegrid-poster img-fluid" />
        <h3 class="moviegrid-title mt-2 font-20">{{ movie.title }}</h3>

      </div>
    </div>
  </div>
</div>
