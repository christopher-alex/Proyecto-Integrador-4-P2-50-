<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
    ></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        class="d-block img-fluid"
        src="https://s3.amazonaws.com/admin.kfc.production/banners/63d9bb42359e6_1-Banner-2880x980.jpg"
        alt="First slide"
      />
    </div>

    <div class="carousel-item">
      <img
        class="d-block img-fluid"
        src="https://www.cinextecuador.com/IT-CDN/Themes/_default/Images/Carousel/carousel-02.jpg"
        alt="First slide"
      />
    </div>

    <div class="carousel-item">
      <img
        class="d-block img-fluid"
        src="https://www.cinextecuador.com/IT-CDN/Themes/_default/Images/Carousel/carousel-05.jpg
"
        alt="First slide"
      />
    </div>

    <div class="carousel-item" *ngFor="let poster of posters">
      <img class="d-block img-fluid" src="{{ poster.poster }}" />
    </div>
  </div>
</div>

<div class="top-movies py-5 bg-body">
  <div class="container">
    <h2 class="mb-4">EN CARTELERA</h2>
    <div class="moviegrid">
      <div
        *ngFor="let movie of movies"
        class="moviegrid-item"
        routerLink="/cine/movie/{{ movie._id }}/showtimes"
        [queryParams]="{ returnUrl: '/cine/movie' }"
      >
        <img
          src="{{ movie.poster }}"
          alt="{{ movie.title }}"
          class="moviegrid-poster img-fluid"
        />
        <h3 class="moviegrid-title mt-2 font-15">{{ movie.title }}</h3>
      </div>
    </div>
  </div>
</div>
