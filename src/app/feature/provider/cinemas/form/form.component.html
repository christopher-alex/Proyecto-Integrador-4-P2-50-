<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="/layout/dashboard"><i class="bi bi-house"></i></a>
            </li>
            <li class="breadcrumb-item active">Cinemas</li>
          </ol>
        </div>
        <h4 class="page-title">Cinemas</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="bg-gradient bg-opacity-10 w-25 h-25 rounded-1 p-4">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>

      <div class="bg-gradient bg-opacity-10 w-25 h-25 rounded-1 p-4">
        <form [formGroup]="formGrid" (ngSubmit)="onSubmit()">
          <label for="name">Filas</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="rowsNumber"
          />
          <label for="name">Columnas</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="columnsNumber"
          />
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>

      <button type="button" (click)="generateSeats()">+</button>

      <div #seats class="screen bg-dark">
        <div id="display"></div>

        <div class="seats">
          <div
            class="container-seats"
            *ngFor="let row of currentCinema.seating_capacity; let i = index"
          >
            <div class="seats-row" style="z-index: '{{ i }}'">
              <div
                *ngFor="let seat of row.seats_available; let j = index"
                (click)="removeSeat(row.row, j)"
                [ngClass]="{ hidden: !seat }"
                class="seats-seat"
              >
                {{ row.row + seat }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
