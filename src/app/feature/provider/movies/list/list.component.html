<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0 bg-body py-3">
            <li class="breadcrumb-item">
              <a href="/layout/dashboard"><i class="bi bi-house"></i></a>
            </li>
            <li class="breadcrumb-item active">Películas</li>
          </ol>
        </div>
        <h4 class="page-title">Películas</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row mb-2 flex justify-content-between">
        <div class="col-sm-4">
          <a
            class="btn btn-outline-secondary mb-2"
            routerLink="/layout/movies/form"
            [queryParams]="{ returnUrl: '/movies' }"
            ><i class="bi bi-plus-circle me-2"></i> Agregar Película</a
          >
        </div>
        <div class="col-sm-4">
          <input
            #search
            (keyup)="getMoviesByTitle(search.value)"
            type="search"
            class="form-control bg-dark text-white-50"
            placeholder="Buscar ..."
          />
        </div>
      </div>
      <span class="badge bg-dark my-4 p-2"
        ><i class="bi bi-film mr-2"></i> {{ movies.length }}
        <span>Películas</span>
      </span>
      <div class="moviegrid">
        <div
          *ngFor="let movie of movies"
          class="moviegrid-item"
          routerLink="/layout/movies/form/{{ movie._id }}"
          [queryParams]="{ returnUrl: '/movies' }"
        >
          <img
            src="{{ movie.poster }}"
            alt="{{ movie.title }}"
            class="moviegrid-poster img-fluid"
          />
          <h3 class="moviegrid-title mt-2 font-16">{{ movie.title }}</h3>
        </div>
      </div>
      <div *ngIf="!movies || movies.length === 0" class="no-content">
        <p>No se encontraron resultados</p>
      </div>
    </div>
  </div>
</div>
