<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0 bg-body py-3">
            <li class="breadcrumb-item">
              <a href="/layout/dashboard"><i class="bi bi-house"></i></a>
            </li>
            <li class="breadcrumb-item active">Formulario</li>
            <li *ngIf="currentProduct.name" class="breadcrumb-item active">
              {{ currentProduct.name }}
            </li>
          </ol>
        </div>
        <h4 class="page-title">{{ title }}</h4>
      </div>
    </div>
  </div>
  <div class="row m-0 p-0">
    <div class="row col-12 m-0 p-0">
      <div class="col-3 m-0 p-0">
        <div class="poster">
          <img
            *ngIf="currentProduct.image"
            src="{{
              !currentProduct.image
                ? 'https://placehold.jp/a9bdbd/ffffff/300x400.png?text=img&css=%7B%22font-size%22%3A%2240px%22%2C%22color%22%3A%22%23667c83%22%7D'
                : currentProduct.image
            }}"
            alt="{{ currentProduct.name }}"
            class="moviegrid-poster img-fluid"
          />
          <img
            *ngIf="!currentProduct.image"
            src="https://placehold.jp/a9bdbd/ffffff/300x400.png?text=img&css=%7B%22font-size%22%3A%2240px%22%2C%22color%22%3A%22%23667c83%22%7D"
            alt="{{ currentProduct.name }}"
            class="moviegrid-poster img-fluid"
          />
        </div>
      </div>
      <form class="col-9 pl-5" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control bg-dark text-white-50"
            id="name"
            formControlName="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group mt-3">
          <label for="description">Descripción</label>
          <input
            type="text"
            class="form-control bg-dark text-white-50"
            id="description"
            formControlName="description"
            placeholder="Enter description"
          />
        </div>
        <div class="form-group mt-3">
          <label for="price">Precio</label>
          <input
            type="number"
            class="form-control bg-dark text-white-50"
            id="price"
            formControlName="price"
            placeholder="Enter price"
          />
        </div>
        <div class="form-group mt-3">
          <label for="image">Imagen</label>
          <input
            type="text"
            class="form-control bg-dark text-white-50"
            id="image"
            formControlName="image"
            placeholder="Enter image"
          />
        </div>

        <div
          class="w-100 my-5 d-flex justify-content-between align-items-center"
        >
          <div>
            <button
              routerLink="/layout/products"
              type="submit"
              class="btn btn-dark"
            >
              Cancelar
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-center gap-3">
            <button
              *ngIf="currentProduct._id"
              type="button"
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#danger-alert-modal"
            >
              Eliminar
            </button>
            <button
              [disabled]="!formGroup.valid"
              type="submit"
              class="btn btn-primary"
            >
              <span *ngIf="!currentProduct._id">Crear</span>
              <span *ngIf="currentProduct._id">Actualizar</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  id="danger-alert-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content modal-filled bg-danger">
      <div class="modal-body p-4">
        <div class="text-center">
          <i class="bi bi-exclamation-triangle h1"></i>
          <h4 class="mt-2">¿Estás seguro de eliminar este producto?</h4>
          <p class="mt-3">Esta acción no se puede deshacer.</p>
          <button
            (click)="deleteProduct()"
            type="button"
            class="btn btn-light my-2"
            data-bs-dismiss="modal"
          >
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
