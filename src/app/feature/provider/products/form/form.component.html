<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input
      type="text"
      class="form-control"
      id="description"
      formControlName="description"
      placeholder="Enter description"
    />
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
      placeholder="Enter price"
    />
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input
      type="text"
      class="form-control"
      id="image"
      formControlName="image"
      placeholder="Enter image"
    />
  </div>
  <div>
    <img
      class="mt-3"
      src="{{ currentProduct.image }}"
      width="120"
      alt="Generic placeholder image"
    />
  </div>
  <div class="w-100 my-5 d-flex justify-content-between align-items-center">
    <div>
      <button routerLink="/layout/products" type="submit" class="btn btn-dark">
        Cancelar
      </button>
    </div>
    <div class="d-flex align-items-center justify-content-center gap-3">
      <button
        *ngIf="currentProduct._id"
        type="button"
        class="btn btn-outline-danger"
        data-bs-toggle="modal"
        data-bs-target="#danger-alert-modal"
      >
        Eliminar
      </button>
      <button
        [disabled]="!formGroup.valid"
        type="submit"
        class="btn btn-primary"
      >
        <span *ngIf="!currentProduct._id">Crear</span>
        <span *ngIf="currentProduct._id">Actualizar</span>
      </button>
    </div>
  </div>
</form>

<div
  id="danger-alert-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content modal-filled bg-danger">
      <div class="modal-body p-4">
        <div class="text-center">
          <i class="bi bi-exclamation-triangle h1"></i>
          <h4 class="mt-2">¿Estás seguro de eliminar este producto?</h4>
          <p class="mt-3">Esta acción no se puede deshacer.</p>
          <button
            (click)="deleteProduct()"
            type="button"
            class="btn btn-light my-2"
            data-bs-dismiss="modal"
          >
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
