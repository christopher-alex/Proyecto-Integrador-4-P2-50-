<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0 bg-body py-3">
            <li class="breadcrumb-item">
              <a href="/layout/dashboard"><i class="bi bi-house"></i></a>
            </li>
            <li class="breadcrumb-item active">Formulario</li>
            <li *ngIf="currentTicket.type" class="breadcrumb-item active">
              {{ currentTicket.type }}
            </li>
          </ol>
        </div>
        <h4 class="page-title">{{ title }}</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="card cta-box bg-dark text-white">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="w-100 overflow-hidden">
                <div class="form-group">
                  <label for="type">Tipo</label>
                  <input
                    type="text"
                    class="form-control bg-body text-white-50"
                    id="type"
                    formControlName="type"
                    placeholder="Enter type"
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="price">Precio</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="bi bi-currency-dollar"></i
                    ></span>
                    <input
                      type="number"
                      class="form-control bg-body text-white-50"
                      id="price"
                      formControlName="price"
                      placeholder="Enter price"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="w-100 my-5 d-flex justify-content-between align-items-center"
        >
          <div>
            <button
              routerLink="/layout/tickets"
              type="submit"
              class="btn btn-dark"
            >
              Cancelar
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-center gap-3">
            <button
              *ngIf="currentTicket._id"
              type="button"
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#danger-alert-modal"
            >
              Eliminar
            </button>
            <button
              [disabled]="!formGroup.valid"
              type="submit"
              class="btn btn-primary"
            >
              <span *ngIf="!currentTicket._id">Crear</span>
              <span *ngIf="currentTicket._id">Actualizar</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  id="danger-alert-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content modal-filled bg-danger">
      <div class="modal-body p-4">
        <div class="text-center">
          <i class="bi bi-exclamation-triangle h1"></i>
          <h4 class="mt-2">¿Estás seguro de eliminar este producto?</h4>
          <p class="mt-3">Esta acción no se puede deshacer.</p>
          <button
            (click)="deleteTicket()"
            type="button"
            class="btn btn-light my-2"
            data-bs-dismiss="modal"
          >
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
